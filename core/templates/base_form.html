<form action="{{ form.action_url }}" method="{{ form.method|default:'post' }}" novalidate>
    {% csrf_token %}
    {% include 'base_non_field_error_block.html' with form=form.body %}
    {{ form.body.media }}
    {% for field in form.body %}
        {% include 'base_form_field.html' with field=field inline_form=inline_form %}
    {% endfor %}
    {% include 'base_buttons.html' with buttons=form.buttons %}
</form>
