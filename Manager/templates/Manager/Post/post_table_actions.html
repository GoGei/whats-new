{% load i18n %}

<div>
  <a type="button" class="btn btn-primary btn-rounded btn-icon btn-sm" title="{% trans 'Edit' %}"
     href="{% url "manager-post-edit" record.id %}">
    <i class="mdi mdi-pencil"></i>
  </a>
  <a type="button" class="btn btn-info btn-rounded btn-icon btn-sm" title="{% trans 'View' %}"
     href="{% url "manager-post-view" record.id %}">
    <i class="mdi mdi-eye"></i>
  </a>
  {% if record.is_active %}
    <a type="button" class="btn btn-warning btn-rounded btn-icon btn-sm" title="{% trans 'Archive' %}"
       href="{% url "manager-post-archive" record.id %}">
      <i class="mdi mdi-trash-can"></i>
    </a>
  {% else %}
    <a type="button" class="btn btn-info btn-rounded btn-icon btn-sm" title="{% trans 'Restore' %}"
       href="{% url "manager-post-restore" record.id %}">
      <i class="mdi mdi-undo"></i>
    </a>
  {% endif %}
  {% if record.by_the_creator %}
    <a type="button" class="btn btn-warning btn-rounded btn-icon btn-sm" title="{% trans 'Unset "By creator"' %}"
       href="{% url "manager-post-unset-by-creator" record.id %}">
      <i class="mdi mdi-star-off"></i>
    </a>
  {% else %}
    <a type="button" class="btn btn-info btn-rounded btn-icon btn-sm" title="{% trans 'Set "By creator"' %}"
       href="{% url "manager-post-set-by-creator" record.id %}">
      <i class="mdi mdi-star"></i>
    </a>
  {% endif %}
</div>
